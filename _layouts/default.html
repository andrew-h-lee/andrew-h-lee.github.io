<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="theme-base-6s">

  {% include sidebar.html %}

  <!-- Wrap is the content to shift when toggling the sidebar to avoid any CSS collisions with real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        <!--  <img src="{{ site.baseurl }}/public/my-logo.png" height="64" width="64"> -->
      </div>
    </div>

    <div class="container">
      {{ content }}
    </div>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <!--Script written to ES6 Standards-->
  <script>
    ((document => {
      const toggle = document.querySelector('.sidebar-toggle');
      const sidebar = document.querySelector('#sidebar');
      const checkbox = document.querySelector('#sidebar-checkbox');

      document.addEventListener('click', e => {
        const target = e.target;

        if (!checkbox.checked ||
          sidebar.contains(target) ||
          (target === checkbox || target === toggle)) return;

        checkbox.checked = false;
      }, false);
    }))(document);
  </script>
</body>

</html>
