
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.widget.min.js"></script>
    <script src="js/metro.min.js"></script>
</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About Me</a>
                </li>
                <li>
                    <a href="#">Resume</a>
                </li>
                <li>
                    <a href="#">Skills</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-fw fa-linkedin"></i></i></a>
                        <h1>Simple Sidebar</h1>

                        <body class="metro">
                            <div class="container">
                                <div class="tile bg-darkPink">
                                    <div class="tile-content icon">
                                        <i class="icon-cart-2"></i>
                                    </div>
                                    <div class="tile-status">
                                        <span class="name">Store</span>
                                    </div>
                                </div>

                                <div class="tile double bg-amber">
                                    <div class="tile-content icon">
                                        <i class="icon-play-alt"></i>
                                    </div>
                                    <div class="brand bg-black">
                                        <span class="label fg-white">Player</span>
                                        <div class="badge bg-darkRed paused"></div>
                                    </div>
                                </div>

                                <div class="tile">
                                    <div class="tile-content image">
                                        <img src="images/author.jpg">
                                    </div>
                                    <div class="brand">
                                        <span class="label fg-white">Images</span>
                                        <span class="badge bg-orange">12</span>
                                    </div>
                                </div>

                                <div class="tile double">
                                    <div class="tile-content image">
                                        <img src="images/4.jpg">
                                    </div>
                                    <div class="brand bg-dark opacity">
                                        <span class="text">
                                    This is a desert eagle. He is very hungry and angry bird.
                                </span>
                                    </div>
                                </div>
                            </div>

                        </body>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>
</html>
